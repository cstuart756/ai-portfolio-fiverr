{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ SITE_NAME }} — {{ SITE_TAGLINE }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
<body class="bg-body-tertiary">

<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="{% url 'home' %}">{{ SITE_NAME }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto gap-lg-2">
        <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'ai_assistant' %}">AI Assistant</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
        <li class="nav-item">
          <a class="btn btn-primary ms-lg-2" href="{% url 'contact' %}#quote">Request a Quote</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main>
  {% block content %}{% endblock %}
</main>

<footer class="py-4 mt-5 border-top bg-white">
  <div class="container d-flex flex-column flex-md-row gap-2 justify-content-between align-items-md-center">
    <div class="text-secondary small">
      © {% now "Y" %} {{ SITE_NAME }} — {{ SITE_TAGLINE }}
    </div>
    <div class="text-secondary small">
      Built with Django • Deployed on Heroku • Mobile-first
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
